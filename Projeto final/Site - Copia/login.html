<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVESTOROS - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/logo-transformed.webp" alt="Logo da Investoros" id="logo">
        <ul>
            <li><a href="prot.html"><button class="button-84"  role="button" id="navHome">Início</button></a></li>
            <li><a href="relatorios.html"><button class="button-84"  role="button" id="navReports">Relatórios</button></a></li>
            <li><a href="clientes.html"><button class="button-84"  role="button" id="navClients">Clientes</button></a></li>
            <li><a href="contato.html"><button class="button-84"  role="button" id="navContact">Contato</button></a></li>
            <li><a href="monitoramento.html"><button class="button-84"  role="button" id="navMonitoring">Monitorar</button></a></li>
            
           
            <li><a href="login.html"><button class="button-84"  role="button" id="navLogin">Entrar</button><li></li>

        </ul>

        <div class="dropdown">
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" onclick="changeLanguage('pt-BR')">PT |</a>
              <a class="dropdown-item" href="#"onclick="changeLanguage('en-US')">EN |</a>
              <a class="dropdown-item" href="#"onclick="changeLanguage('es-ES')">ES</a>
            </div>
          </div>
    </header>


    <div class="page">
        <img src="./assets/grafico.jpg" alt="">
        <form method="POST" class="formLogin">

            <h1 id="loginTitle">Login</h1>
            <form id="loginForm">
                <label for="username" id="usernameLabel">Usuário:</label>
                <input type="text" value="Email" id="username" name="username">
                <label for="password" id="passwordLabel">Senha:</label>
                <input type="password" value="Senha" id="password" name="password">

               

                <h1 id="cadsTitle" >Cadastro de Fundos de Investimento</h1>
                <form id="fundForm">
                    <label for="fundName">Nome do Fundo:</label>
                    <input type="text" id="fundName" name="fundName" required>
            
                    <label for="investmentStrategy">Estratégia de Investimento:</label>
                    <input type="text" id="investmentStrategy" name="investmentStrategy" required>
            
                    <label for="managementFee">Taxa de Administração (%):</label>
                    <input type="number" id="managementFee" name="managementFee" required step="0.01">
            
                    <label for="riskProfile">Perfil de Risco:</label>
                    <select id="riskProfile" name="riskProfile" required>
                        <option value="baixo">Baixo</option>
                        <option value="moderado">Moderado</option>
                        <option value="alto">Alto</option>
                    </select>
            
                    <button type="submit" class="btn">Cadastrar Fundo</button>
                </form>


            <input type="submit" onclick=Acessar() value="Cadastrar" class="btn" />
            </form>
    </div>

    <footer>
        <p id="footerText">Contato: contato@investoros.com | Telefone: (11) 32423-8564</p>

        <div class="social">
            <img src="./assets/whats.png" alt="">
            <img src="./assets/you.png" alt="">
            <img src="./assets/face.png" alt="">
          </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
