    <div class="container">
        <main>
            <h1 id="contactTitle">Contato</h1>
            <p id="contactText">Entre em contato conosco através dos seguintes meios:</p>
            <div class="contact-info">
                <p><strong>Email:</strong> contato@investoros.com</p>
                <p><strong>Telefone:</strong> (XX) XXXX-XXXX</p>
                <p><strong>Endereço:</strong> Rua Exemplo, 123, Bairro, Cidade, Estado, País</p>
            </div>
            <div class="contact-form">
                <h2>Envie uma Mensagem</h2>
                <form id="contactForm">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit" class="button-84">Enviar</button>
                </form>
            </div>
        </main>

    <footer>
       
        <p id="footerText"> Contato: contato@investoros.com | Telefone: (XX) XXXX-XXXX</p>
    </footer>
